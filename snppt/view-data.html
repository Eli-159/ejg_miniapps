<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data - SNPPT App</title>
    <script src="/snppt/js/data-view.js"></script>
    <link rel="stylesheet" href="/snppt/css/data-view-main.css" id="mainPageCss">
    <link rel="stylesheet" href="/snppt/css/data-view-print.css" id="printPageCss">
</head>
<body>
    <main>
        <br>
        <br>
        <div id="tableContainer">
            <table id="noticesTable">
                <tr>
                    <th>Category</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Teacher</th>
                </tr>
            </table>
            <br>
            <br>
            <br>
            <input type="button" value="Print" class="standard-button" id="printBtn">
        </div>
        <div id="error">
            <h2>Sorry, it doesn't appear there is any data to display right now.</h2>
        </div>
    </main>
</body>
</html>
