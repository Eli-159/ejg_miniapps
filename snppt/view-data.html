<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data - SNPPT App</title>
    <link rel="icon" href="./images/SNPPT_Logo-Small_Dark.png">
    <script src="./js/data-view.js"></script>
    <script src="./js/general-funcs.js"></script>
    <link rel="stylesheet" href="./css/main.css" id="mainPageCss" media="screen">
    <link rel="stylesheet" href="./css/data-view-print.css" id="printPageCss" media="print">
</head>
<body>
    <header>
        <img src="./images/SNPPT_Logo-Large_Light.png">
        <nav>
            <ul>
                <li><a href="./home.html?#" class="stop-page-load-transition">Home</a></li>
                <li><a href="./instructions.html" class="stop-page-load-transition">Set Up</a></li>
                <li><a href="./view-data.html" class="active stop-page-load-transition">View Data</a></li>
            </ul>
        </nav>
    </header>
    <main class="stop-page-load-transition">
        <br>
        <br>
        <div id="tableContainer">
            <table id="noticesTable">
                <tr>
                    <th>Category</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Teacher</th>
                </tr>
            </table>
            <div id="printSection">
                <br>
                <br>
                <br>
                <input type="button" value="Print" class="standard-button" id="printBtn">
                <br>
                <br>
                <p id="printNote">Please Note: For best results when printing, make sure 'Background Graphics' is turned on.</p>
            </div>
        </div>
        <div id="error">
            <h2>Sorry, it doesn't appear there is any data to display right now.</h2>
        </div>
    </main>
    <img class="footer-img" src="./images/SNPPT_Logo-Small_Light.png">
</body>
</html>
